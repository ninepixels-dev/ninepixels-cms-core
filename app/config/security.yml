security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        oauth_token:
            pattern: ^/oauth/v2/token
            security: false

        register_user:
            pattern: ^/register
            fos_oauth: true
            stateless: true
            anonymous: false
            
        users:
            pattern: ^/users
            fos_oauth: true
            stateless: true
            anonymous: false
            
        api_user:
            pattern: ^/user
            fos_oauth: true
            stateless: true
            anonymous: false
            
        api_edit:
            pattern: ^/
            methods: ['POST', 'PUT', 'DELETE', 'OPTIONS']
            fos_oauth: true
            stateless: true
            anonymous: false
            
        api_read:
            pattern: ^/
            methods: ['GET']
            security: false
            anonymous: true
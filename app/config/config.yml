imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en

framework:
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    port: '%mailer_port%'
    spool: { type: memory }

# FOS REST Bundle Configuration
fos_rest:
    routing_loader:
        default_format: json
        include_format: false
        
# FOS USER Bundle Configuration
fos_user:
    db_driver: orm
    firewall_name: api
    user_class: AppBundle\Entity\User
    from_email:
        address: noreply@ninepixels.io
        sender_name: Nine Pixels Registration
        
# FOS OAuth Bundle Configuration
fos_oauth_server:
    db_driver:           orm
    client_class:        AppBundle\Entity\Client
    access_token_class:  AppBundle\Entity\AccessToken
    refresh_token_class: AppBundle\Entity\RefreshToken
    auth_code_class:     AppBundle\Entity\AuthCode

    service:
        user_provider: fos_user.user_provider.username
        options:
            access_token_lifetime: 7200
            
# Nelmio Cors Configuration
nelmio_cors:
    paths:
        '^/':
            allow_origin: ['http://ninepixels.io', 'http://localhost:8100']
            allow_headers: ['Authorization', 'X-Requested-With', 'Content-Type', 'Accept', 'Origin', 'X-Custom-Auth']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
            max_age: 3600
            
# VichUploader Configuration
vich_uploader:
    db_driver: orm
    
    mappings:
        file:
            uri_prefix:         /uploads
            upload_destination: 'uploads'
            namer:              vich_uploader.namer_uniqid
            
# LiipImagine Configuration
liip_imagine:
    resolvers:
        default:
            web_path:
                cache_prefix: "uploads"
                
    loaders:
        default:
            filesystem:
                data_root: %kernel.root_dir%/../web/uploads

    filter_sets:
        cache: ~
        thumbs:
            quality: 80
            filters:
                strip: ~
                thumbnail: { size: %image_thumbnail%, mode: inset }
        gallery:
            quality: 80
            filters:
                strip: ~
                thumbnail: { size: %image_gallery%, mode: inset }
